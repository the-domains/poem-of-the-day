ight":713,"WhiteBalance":[],"ExposureTime":0.00025297242600556537,"SceneCaptureType":[],"ShutterSpeedValue":11.948575399583044,"ExifImageWidth":1920,"MeteringMode":5,"ExposureProgram":2,"SubSecTimeDigitized":"107"},"gps":{"GPSLongitude":[73,59,9.27],"GPSImgDirection":329.3570856685348,"GPSAltitudeRef":[],"GPSAltitude":336,"GPSTimeStamp":[17,6,39.69],"GPSImgDirectionRef":"M","GPSLongitudeRef":"W","GPSLatitude":[40,44,54.14],"GPSLatitudeRef":"N"},"interoperability":{},"makernote":{}}}},{"id":"eee71d3b-4957-4dcf-8f3f-015128bc852c","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"I went down to the river,I set down on the bank.I tried to think but couldn't,So I jumped in and sank.","_html":"<p>I went down to the river,<br>I set down on the bank.<br>I tried to think but couldn't,<br>So I jumped in and sank.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"0c5333a9-825b-4d20-98b1-939fa32e0056","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"I came up once and hollered!I came up twice and cried!If that water hadn't a-been so coldI might've sunk and died.","_html":"<p>I came up once and hollered!<br>I came up twice and cried!<br>If that water hadn't a-been so cold<br>I might've sunk and died.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"7e3ac9d6-1003-48fa-8c12-12e19a1bcab0","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"But it was Cold in that water! It was cold!","_html":"<p>But it was Cold in that water! It was cold!</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"8647aa87-7cd9-4a4c-a028-b07faad21f78","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"I took the elevatorSixteen floors above the ground.I thought about my babyAnd thought I would jump down.","_html":"<p>I took the elevator<br>Sixteen floors above the ground.<br>I thought about my baby<br>And thought I would jump down.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"5c3d7a3d-2f4b-4ecb-bd22-2fceacc8b84b","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"I stood there and I hollered!I stood there and I cried!If it hadn't a-been so highI might've jumped and died.","_html":"<p>I stood there and I hollered!<br>I stood there and I cried!<br>If it hadn't a-been so high<br>I might've jumped and died.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"277dbc77-5f2e-4aae-9f27-7d5a71000266","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"But it was High up there! It was high!","_html":"<p>But it was High up there! It was high!</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"66a551e2-942e-4d7a-ad12-65dd8c4c07e0","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"So since I'm still here livin',I guess I will live on.I could've died for love--But for livin' I was born","_html":"<p>So since I'm still here livin',<br>I guess I will live on.<br>I could've died for love--<br>But for livin' I was born</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"21516c2a-40c5-4f6a-ba8c-b4d41d063f6d","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"Though you may hear me holler,And you may see me cry--I'll be dogged, sweet baby,If you gonna see me die.","_html":"<p>Though you may hear me holler,<br>And you may see me cry--<br>I'll be dogged, sweet baby,<br>If you gonna see me die.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"7bddecca-a09f-4da6-bec1-13389a7a30d8","item":"e443f9ba-cc03-4b59-b6b7-a68b33d1aeb7","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"Life is fine! Fine as wine! Life is fine!","_html":"<p>Life is fine! Fine as wine! Life is fine!</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}}]},"site-footer-item":{"id":"site-footer-item","index":3,"metadata":{"@type":"footer","starred":true},"content":[{"id":"site-footer-block","type":"footer","_html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Poem of the day RSS","type":"application/rss+xml"}}}]}},"sections":[{"componentId":"v_Title","itemsToRenderIds":["a7147d29-956f-4a99-a36b-e71dce6fbbb5"],"contracts":{"the-beautician":{"$item_index":1,"sectionsBeautyverse":{"section-height":{"$class":["section-height-fullscreen"]},"text-align":{"$class":["text-align-left"]},"group-order":{"$class":["group-order-normal"]},"group-graphical-shape":{"$class":["group-graphical-shape-none"]}},"$class":["group-graphical-shape-none","group-order-normal","text-align-left","section-height-fullscreen","site:w-multiple-item","hero-transition-none","section-v-padding-medium","section-h-padding-large","Vignelli","a7147d29-956f-4a99-a36b-e71dce6fbbb5","item:can-cover-filter","item:can-cover-cro
